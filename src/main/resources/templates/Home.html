<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-image: linear-gradient(rgb(74, 15, 82),rgb(30, 24, 105),rgb(30, 24, 105),rgb(74, 15, 82));
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
            margin: 0px;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: rgb(128, 168, 199, 60%);
        }

        .title {
            font-family: Arial, Helvetica, sans-serif;
            margin-left: 50%;
            width: 100%;
        }

        .history {
            margin-right: 2%;
            height: 33%;
            width: 33%;
        }

        .searchTicket {
            display: flex;
            display: flex;
            align-self: center;
            margin-top: 2%;
            background-color: rgb(128, 168, 199, 60%);
            width: 70%;
            height: 30px;
            justify-content: space-between;
        }

        .inputSize {
            width: 20%;
            border-radius: 5px 5px;
        }

        .signUpOrLogIn:link {
            color: white;
            text-decoration: none;
        }

        .signUpOrLogIn:visited {
            color: purple;
            text-decoration: dashed;
        }

        .signUpOrLogIn:hover {
            color: green;
        }

        .signUpOrLogIn:active {
            color: black;
            text-decoration: underline;
        }

        .ticket {
            margin-top: 5%;
            display: flex;
            align-self: center;
            border-radius: 5px 5px;
            width: 95%;
            height: 150px;
            background-color: rgb(10, 10, 68, 80%);
            color: white;
            flex-direction: column;
            flex-wrap: wrap;
        }

        .buyTicket {
            width: 200px;
        }

        .sex {
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #customer-information {
            position: fixed;
            top: 50%;
            left: 35%;
            transform: translate(-50%, -50%);
            height: 250px;
            width: 70%;
            background-color: rgba(85, 18, 161);
            display: none;
            margin-left: 15%;
            margin-top: 5%;
            border-radius: 5px 5px;
        }

        .mainFormToBuyTicket {
            width: 60%;
        }

        .customerName {
            width: 100%;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        .cInformation {
            margin-top: 10%;
            width: 100%;
        }

        table, th, td {
            border: 1px solid rgb(0, 0, 0);
            border-collapse: collapse;
        }

        table, th, td {
            padding: 5px;
            text-align: left;
        }

        .buyTicketForm {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
        }

        .button {
            border-radius: 5px 5px;
            margin-top: 10%;
            width: 40%;
            height: 50px;
        }

        .greenButton {
            background-color: green;
        }

        .redButton {
            background-color: red;
        }
    </style>
</head>
<body>
<div class="header">
    <p class="title">BusTicket</p>
    <a class="history" href="/history">History</a>
    <div th:switch="${customer}">
        <div th:case="null">
            <a class="signUpOrLogIn" href="/form">SignUp/LogIn</a>
        </div>
        <div th:case="*">
            <p th:text="${customer.getUserName()}"></p>
        </div>
    </div>
</div>
<form class="searchTicket" action="searchTicket">
    <input class="inputSize" type="text" placeholder="Origin">
    <input class="inputSize" type="text" placeholder="Destination">
    <input class="inputSize" type="date" placeholder="date">
    <input class="inputSize" type="submit" value="Search">
</form>
<form action="#" th:action="@{/buy-tickets}" method="post" class="ticket" th:each="suggestedTicket : ${tickets}">
    <span>Origin : </span>
    <p th:text="${suggestedTicket.origin}"></p>
    <span>Destination : </span>
    <p th:text="${suggestedTicket.destination}"></p>
    <span>Departure date : </span>
    <p th:text="${suggestedTicket.departureDate}"></p>
    <span>Departure time : </span>
    <p th:text="${suggestedTicket.departureTime}"></p>
    <span>Ticket id : </span>
    <input type="hidden" name="id" th:value="${suggestedTicket.id}">
    <p th:text="${suggestedTicket.id}"></p>
    <input class="buyTicket" type="submit" value="Buy" onclick="openForm()">
</form>

<script>function openForm() {
    document.getElementById("customer-information").style.display = "block";
}

function closeForm() {
    document.getElementById("customer-information").style.display = "none";
}</script>
</body>
</html>
